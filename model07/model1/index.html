<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моделирование движения тела</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-light">

    <div class="container my-5">
        <h1 class="text-center mb-4">Моделирование движения тела, брошенного под углом к горизонту</h1>

        <!-- Input Form -->
        <div class="card p-4 mb-4 shadow-sm">
            <h5 class="card-title text-center">Параметры запуска</h5>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="initialSpeed" class="form-label">Начальная скорость (м/с):</label>
                    <input type="number" id="initialSpeed" class="form-control" value="50">
                </div>
                <div class="col-md-6">
                    <label for="launchAngle" class="form-label">Угол (градусы):</label>
                    <input type="number" id="launchAngle" class="form-control" value="45">
                </div>
                <div class="col-md-6">
                    <label for="initialHeight" class="form-label">Начальная высота (м):</label>
                    <input type="number" id="initialHeight" class="form-control" value="0">
                </div>
                <div class="col-md-6">
                    <label for="airResistance" class="form-label">Коэффициент сопротивления воздуха (k):</label>
                    <input type="number" id="airResistance" class="form-control" value="0.1" step="0.01">
                </div>
                <div class="col-12 text-center mt-3">
                    <button class="btn btn-primary" onclick="updateSimulation()">Запустить симуляцию</button>
                </div>
            </div>
        </div>

        <!-- Plots -->
        <div class="row text-center">
            <div class="col-lg-6 mb-4">
                <div class="card shadow-sm p-3">
                    <h5>Траектория движения</h5>
                    <div id="trajectory" style="height: 400px;"></div>
                </div>
            </div>
            <div class="col-lg-6 mb-4">
                <div class="card shadow-sm p-3">
                    <h5>Скорость</h5>
                    <div id="velocity-time" style="height: 400px;"></div>
                </div>
            </div>
            <div class="col-lg-6 mb-4">
                <div class="card shadow-sm p-3">
                    <h5>Координата X</h5>
                    <div id="x-time" style="height: 400px;"></div>
                </div>
            </div>
            <div class="col-lg-6 mb-4">
                <div class="card shadow-sm p-3">
                    <h5>Координата Y</h5>
                    <div id="y-time" style="height: 400px;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
