<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Расчет токов в электрической схеме</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Расчет токов в электрической схеме</h2>

      <div class="form-group">
        <label for="numResistors">Количество резисторов:</label>
        <input
          type="number"
          class="form-control"
          id="numResistors"
          min="1"
          value="2"
        />
      </div>

      <div class="form-group">
        <label for="sources">Количество источников питания:</label>
        <input
          type="number"
          class="form-control"
          id="sources"
          min="1"
          value="1"
        />
      </div>

      <div class="form-group">
        <label for="circuit">Конфигурация схемы:</label>
        <textarea
          class="form-control"
          id="circuit"
          rows="3"
          placeholder="Введите конфигурацию схемы (например, 'R1 in series with R2, E1 in parallel')"
        ></textarea>
      </div>

      <button class="btn btn-primary" onclick="calculateCurrent()">
        Рассчитать токи
      </button>

      <h3 class="mt-4">Результаты</h3>
      <div id="result"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
