<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Энергетические превращения при колебании груза на пружине</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-light">

<div class="container my-5">
    <h1 class="text-center mb-4">Энергетические превращения при колебании груза на пружине</h1>

    <div class="card p-4 mb-4 shadow-sm">
        <h5 class="card-title text-center">Параметры моделирования</h5>
        <div class="row g-3">
            <div class="col-md-4">
                <label for="mass" class="form-label">Масса груза (кг):</label>
                <input type="number" id="mass" class="form-control" value="1" step="0.01">
            </div>
            <div class="col-md-4">
                <label for="springConstant" class="form-label">Коэффициент жесткости (к):</label>
                <input type="number" id="springConstant" class="form-control" value="10" step="0.01">
            </div>
            <div class="col-md-4">
                <label for="damping" class="form-label">Коэффициент сопротивления (b):</label>
                <input type="number" id="damping" class="form-control" value="0.5" step="0.01">
            </div>
            <div class="col-12 text-center mt-3">
                <button class="btn btn-primary" onclick="startSimulation()">Запустить симуляцию</button>
            </div>
        </div>
    </div>

    <div class="row text-center">
        <div class="col-lg-12 mb-4">
            <div class="card shadow-sm p-3">
                <h5>Графики энергии</h5>
                <div id="energyGraph" style="height: 600px;"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
