<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визуализация эквипотенциальных поверхностей системы точечных зарядов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-light">

<div class="container my-5">
    <h1 class="text-center mb-4">Визуализация эквипотенциальных поверхностей системы точечных зарядов</h1>

    <div class="card p-4 mb-4 shadow-sm">
        <h5 class="card-title text-center">Параметры зарядов</h5>
        <div class="row g-3">
            <div class="col-md-12">
                <label for="charges" class="form-label">Заряды (формат: x,y,q; ...):</label>
                <input type="text" id="charges" class="form-control" value="0,0,1; 2,2,-1" placeholder="Пример: 0,0,1; 2,2,-1">
            </div>
            <div class="col-12 text-center mt-3">
                <button class="btn btn-primary" onclick="plotField()">Построить поле</button>
            </div>
        </div>
    </div>

    <div class="row text-center">
        <div class="col-lg-12 mb-4">
            <div class="card shadow-sm p-3">
                <h5>Электростатическое поле</h5>
                <div id="fieldGraph" style="height: 600px;"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
